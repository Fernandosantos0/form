<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Formulário para preenchimento sobre dev">
        <meta name="keywords" content="tecnologia, formulário, preencher">
        <meta name="author" content="Fernando Santos Pereira">
        <link rel="author" href="#">

        <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <![endif]-->

        <!-- css -->
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Formulário</title>

        <!-- favicon -->
        <link rel="shortcut icon" href="image/icon_paginas.ico" type="image/ico">
    </head> <!-- Cabeça -->
    <body>
        <header id="cabecalho"> 
            <h1>Formulário para Preenchimento</h1>   
            <p>Por favor, Preencha o formulário com as informações mais atuais possível</p>
        </header> <!-- Cabeçalho da página -->

        <!-- Formulário -->
        <main id="principal">
            <form action="script.php" method="POST">
                <fieldset>
                    <div>
                        <label for="campoNome">Nome:</label>
                        <input type="text" name="caixaNome" placeholder="Digite seu nome aqui" id="campoNome">
                        <label for="campoSnome">Sobrenome:</label>
                        <input type="text" name="caixaSbnome" placeholder="Digite seu sobrenome" id="campoSnome">
                    </div> <!-- Nome e Sobrenome -->
                    <div>
                        <label>Qual área da aplicação você gosta de trabalhar:</label>
                        <div class="inline">
                            <input type="radio" name="area" value="frontend" checked id="front">
                            <label for="front" class="inline">Front-End</label>
                        </div>

                        <div class="inline">
                            <input type="radio" name="area" value="backend" id="back">
                            <label for="back" class="inline">Back-End</label>
                        </div>

                        <div class="inline">
                            <input type="radio" name="area" value="fullstack" id="full">
                            <label for="full" class="inline">Full-Stack</label>
                        </div>
                    </div> <!-- Botão de rádio -->
                    <div>
                        <label>Quais linguagem de programação (ou marcação) você está pretendendo estudar:</label>

                        <div class="inline">
                            <input type="checkbox" name="java" value="java" id="java">
                            <label for="java" class="inline">Java</label>
                        </div>
                        
                        <div class="inline">
                            <input type="checkbox" name="javascript" value="javascript" id="javascript">
                            <label for="javascript" class="inline">JavaScript</label>
                        </div>

                        <div class="inline">
                            <input type="checkbox" name="php" value="php" id="php">
                            <label for="php" class="inline">PHP</label>
                        </div>

                        <div class="inline">
                            <input type="checkbox" name="CC" value="CC" id="csharp">
                            <label for="csharp" class="inline">C#</label>
                        </div>

                        <div class="inline">
                            <input type="checkbox" name="C" value="C" id="c">
                            <label for="c" class="inline">C</label>
                        </div>

                        <div class="inline">
                            <input type="checkbox" name="Cmais" value="Cmais" id="cmais">
                            <label for="cmais" class="inline">C++</label>
                        </div>

                        <div class="inline">
                            <input type="checkbox" name="python" value="python" id="python">
                            <label for="python" class="inline">Python</label>
                        </div>

                        <div class="inline">
                            <input type="checkbox" name="kotlin" value="kotlin" id="kotlin">
                            <label for="kotlin" class="inline">Kotlin</label>
                        </div>

                        <div class="inline">
                            <input type="checkbox" name="ruby" value="ruby" id="ruby">
                            <label for="ruby" class="inline">Ruby</label>
                        </div>

                        <div class="inline">
                            <input type="checkbox" name="html" value="html" id="html">
                            <label for="html" class="inline">HTML</label>
                        <div>

                        <div class="inline">
                            <input type="checkbox" name="css" value="css" id="css">
                            <label for="css" class="inline">CSS</label>
                        </div>

                        <div class="inline">
                            <input type="checkbox" name="outros" value="outros" id="outros">
                            <label for="outros" class="inline">Outros</label>
                        <div>

                    </div> <!-- Botão checkbox -->
                    <div>
                        <label for="campoSlc">Senioridade(Nível de conhecimento):</label>
                        <select name="selecao" id="campoSlc">
                            <option selected disabled value="">Selecione</option>
                            <option value="junior">Júnior</option>
                            <option value="pleno">Pleno</option>
                            <option value="senior">Senior</option>
                        </select>
                    </div> <!-- Botão para selecionar -->
                    <div>
                        <label for="email">Digite seu email:</label>
                        <input type="email" name="email" placeholder="Digite seu e-mail" id="email">
                        <label for="celular">Celular:</label>
                        <input type="tel" name="tel" placeholder="(99)99999-9999" id="celular">
                    </div> <!-- Campo de e-mail e tel -->
                </fieldset>

                <fieldset id="msm">
                    <legend>Digite seu comentário</legend>
                    <div>
                        <label for="campoComent">Comentar:</label>
                        <textarea name="coment" id="campoComent" placeholder="Digite seu comentário aqui!"></textarea>
                    </div>
                </fieldset>

                <fieldset id="upload">
                    <legend>upload de arquivos</legend>
                    <label for="file">Selecione o arquivo para fazer o upload</label>
                    <input type="file" name="upload" id="file" multiple size="5">
                </fieldset>

                <!-- Botões -->
                <div id="btns">
                    <input type="submit" name="enviar">
                    <input type="reset" name="limpar" value="Limpar">
                </div> <!-- Botões -->
            </form>
        </main>

        <footer id="rodape">
            <strong id="destaque">Projeto de formulário - html e css</strong>

        </footer>

        <!-- JS Externo -->
        <script type="text/javascript" src="js/script.js"></script> <!-- Script JavaScrpit -->
    </body> <!-- Corpo -->
</html>
